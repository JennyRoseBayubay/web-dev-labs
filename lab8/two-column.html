<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flexible Two-Column Layout</title>
  <style>
    
    .two-column-container {
      display: flex;
      flex-direction: column; 
      gap: 20px; 
      padding: 20px;
    }

    .text-section,
    .image-section {
      padding: 20px;
    }

    .text-section {
      background-color: #f0f0f0;
      border-radius: 5px;
    }

    .image-section img {
      width: 100%; 
      height: auto;
      border-radius: 5px;
    }

    
    @media (min-width: 768px) {
      .two-column-container {
        flex-direction: row; 
      }

      .text-section,
      .image-section {
        flex: 1; 
      }
    }
  </style>
</head>
<body>
  <div class="two-column-container">
    <div class="text-section">
      <h2>Find Your Way!!!!</h2>
      <p>Go where you want to go. Wherever you're going, we'll get you there.</p>
    </div>
    <div class="image-section">
      
      <img src="images/7.webp" alt="Sample Image Aesthetic background"/>
    </div>
  </div>
</body>
</html>

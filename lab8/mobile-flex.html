j<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobile-First Flexbox</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      display: flex;
      flex-direction: column; 
      gap: 10px; 
      padding: 20px;
    }

    .box {
      padding: 20px;
      color: white;
      text-align: center;
      border-radius: 5px;
      background-image: url('https://source.unsplash.com/400x300/?dogs'); ad 
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
    }

    /* Optional: Add overlay for better text visibility */
    .box::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.4); /* Dark overlay */
      z-index: 0;
    }

    .box1::before { background-color: rgba(218, 255, 51, 0.5); }
    .box2::before { background-color: rgba(51, 255, 87, 0.5); }
    .box3::before { background-color: rgba(51, 87, 255, 0.5); }

    .box span {
      position: relative;
      z-index: 1;
    }

    @media (min-width: 768px) {
      .container {
        flex-direction: row; 
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box box1"><span>I</span></div>
    <div class="box box2"><span>Love</span></div>
    <div class="box box3"><span>Dogs</span></div>
  </div>
</body>
</html>

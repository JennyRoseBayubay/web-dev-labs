<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobile-First Flexbox</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    .container {
      display: flex;
      flex-direction: column; 
      gap: 10px; 
      padding: 20px;
    }

    .box {
      width: 200px;
      height: 120px;
      padding: 20px;
      color: white;
      text-align: center;
      border-radius: 5px;
      background-image: url('https://source.unsplash.com/400x300/?dogs');
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }


    .box::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .box1::before { background-color: rgba(218, 255, 51, 0.5); }
    .box2::before { background-color: rgba(51, 255, 87, 0.5); }
    .box3::before { background-color: rgba(51, 87, 255, 0.5); }

    .box span {
      position: relative;
      z-index: 1;
      font-size: 1.4rem;
      font-weight: bold;
    }

    .box i {
      position: relative;
      z-index: 1;
      font-size: 1.8rem;
      margin-bottom: 8px;
    }

    @media (min-width: 768px) {
      .container {
        flex-direction: row; 
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box box1">
      <i class="fas fa-paw"></i>
      <span>I</span>
    </div>
    <div class="box box2">
      <i class="fas fa-bone"></i>
      <span>Love</span>
    </div>
    <div class="box box3">
      <i class="fas fa-dog"></i>
      <span>Dogs</span>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome Page</title>
  <style>
    body {
      background-color: #000000; /* Black backdrop */
      color: #adff2f; /* Green-yellow for standard text */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2em;
      text-align: center;
    }

    h1 {
      color: #ff2400; /* Hot red for heading to grab attention */
      margin-bottom: 0.5em;
    }

    p {
      background-color: #228b22; /* Dark green block for contrast */
      color: #000000; /* Black text for legibility */
      display: inline-block;
      padding: 0.5em 1em;
      border-radius: 8px;
    }

    a {
      color: #32cd32; /* LimeGreen for links */
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      color: #00ff00; /* Bright green on hover */
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Hello, World!</h1>
  <p>This is my first HTML page.</p>
  <p>
    <a href="#">Learn more</a>
  </p>
</body>
</html>

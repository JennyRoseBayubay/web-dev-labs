<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Favorites Page</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      margin: 20px;
      line-height: 1.6;
    }

    h1 {
      color: hotpink;
      text-align: center;
      padding: 15px;
      border: 3px solid deeppink;
      border-radius: 15px;
      background-color: #ffe4e1;
    }

    .favorites-list {
      background-color: #fafad2;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      border: 2px solid gold;
      border-radius: 10px;
    }

    .favorites-list li {
      margin-bottom: 10px;
    }

    .links {
      background-color: #e0ffff;
      padding: 15px;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      border: 2px solid #00ced1;
      border-radius: 10px;
    }

    .links a {
      display: inline-block;
      margin: 5px 0;
      color: #00688B;
      text-decoration: none;
      font-weight: bold;
    }

    .links a:hover {
      color: #004f5b;
      text-decoration: underline;
    }

    hr {
      margin: 30px auto;
      width: 80%;
      border: 1px dashed #ccc;
    }

    footer {
      text-align: center;
      font-size: 0.9em;
      color: #666;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>My Favorites</h1>

  <div class="favorites-list">
    <ol>
      <li>Reading Wattpad books</li>
      <li>Watching K‑dramas and horror movies</li>
      <li>Listening to OPM songs</li>
    </ol>
  </div>

  <div class="links">
    <p>Check out these sites:</p>
    <a href="https://moviesjoy.is/" target="_blank">MoviesJoy</a><br />
    <a href="https://kisskh.com/" target="_blank">KissKH</a>
  </div>

  <hr />

  <footer>© 2025 My Favorites Page</footer>
</body>
</html>

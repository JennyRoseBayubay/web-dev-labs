<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Three Boxes in a Row</title>
  <style>
    /* Container holding the boxes */
    .box-container {
      display: flex;              /* Make children go in a row */
      justify-content: center;    /* Center the row horizontally */
      gap: 30px;                  /* Add space between boxes */
      padding: 50px;
      background-color: #f5f5f5;
    }

    /* Style for each box */
    .box {
      width: 120px;
      height: 120px;
      background-color: #007BFF;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-family: sans-serif;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <div class="box-container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>

</body>
</html>

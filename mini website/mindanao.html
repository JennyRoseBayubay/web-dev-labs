<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mindanao Dishes</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #fff3e0, #ffe082); /* Light Yellow to Soft Orange */
            color: #5d4037; /* Dark Brown for text */
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #ef6c00; /* Deep Orange */
            margin-top: 40px;
            font-size: 2.5rem;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background: linear-gradient(to right, #ffb74d, #ffa726); /* Medium to Deep Orange */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 0 0 12px 12px;
        }

        nav li {
            margin: 0;
        }

        nav a {
            display: block;
            padding: 15px 25px;
            color: #fff8e1; /* Soft Yellow */
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: background 0.3s, transform 0.2s;
        }

        nav a:hover {
            background-color: rgba(255, 235, 59, 0.3); /* Yellow highlight on hover */
            transform: scale(1.05);
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .dish {
            background: #fff8e1; /* Pale Yellow */
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: transform 0.2s ease;
        }

        .dish:hover {
            transform: scale(1.02);
        }

        .dish img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid #ffcc80; /* Light Orange border */
        }

        .dish strong {
            font-size: 1.3rem;
            color: #ef6c00; /* Deep Orange */
        }

        .dish a {
            color: #fb8c00; /* Medium Orange */
            text-decoration: none;
        }

        .dish a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #ffe082; /* Soft Orange */
            color: #6d4c41; /* Brown */
            font-size: 0.9rem;
            border-top: 1px solid #ffcc80;
        }
    </style>
</head>

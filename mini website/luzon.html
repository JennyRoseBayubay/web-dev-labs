<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luzon Dishes</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #cde7f0, #fff9c4); /* Light blue to light yellow */
            color: #2b2b2b;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #0d47a1; /* Deep blue */
            margin-top: 40px;
            font-size: 2.5rem;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background: linear-gradient(to right, #1976d2, #ffeb3b); /* Blue to Yellow */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 0 0 12px 12px;
        }

        nav li {
            margin: 0;
        }

        nav a {
            display: block;
            padding: 15px 25px;
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: background 0.3s, transform 0.2s;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .dish {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: transform 0.2s ease;
        }

        .dish:hover {
            transform: scale(1.02);
        }

        .dish img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid #fff176; /* Yellow border */
        }

        .dish strong {
            font-size: 1.3rem;
            color: #0d47a1; /* Deep blue */
        }

        .dish a {
            color: #1565c0; /* Blue */
            text-decoration: none;
        }

        .dish a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #fffde7; /* Light yellow */
            color: #0d47a1; /* Deep blue text */
            font-size: 0.9rem;
            border-top: 1px solid #bbdefb; /* Light blue */
        }
    </style>
</head>

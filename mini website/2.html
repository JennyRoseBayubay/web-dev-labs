<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luzon Dishes</title>
<style>
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(to right, #cde7f0, #fff9c4);
        color: #2b2b2b;
        transition: background 0.3s, color 0.3s;
    }


    body.dark-mode {
        background: #2c2c2c;
        color: #f1f1f1;
    }

    h1 { text-align: center; color: #0d47a1; margin: 40px 0; font-size: 2.5rem; letter-spacing: 1px; }

    nav {
        background: linear-gradient(to right, #1976d2, #ffeb3b);
        border-radius: 0 0 12px 12px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    nav ul { list-style: none; display: flex; justify-content: center; flex-wrap: wrap; }
    nav li { margin: 0; }
    nav a {
        display: block;
        padding: 15px 25px;
        color: #fff;
        font-weight: bold;
        text-decoration: none;
        transition: all 0.3s ease;
        border-radius: 8px;
    }
    nav a.active { background-color: rgba(255,255,255,0.3); }
    nav a:hover {
        transform: scale(1.05);
        background-color: rgba(255,255,255,0.2);
    }

    .toggle-theme {
        position: fixed;
        top: 15px;
        right: 20px;
        background: #0d47a1;
        color: #fff;
        border: none;
        padding: 10px 15px;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        transition: transform 0.2s;
    }
    .toggle-theme:hover { transform: scale(1.05); }

    .container { max-width: 1100px; margin: 40px auto; padding: 0 20px; }
    .search-box { margin-bottom: 30px; text-align: center; }
    .search-box input {
        padding: 10px 15px;
        width: 250px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
        transition: border 0.3s, box-shadow 0.3s;
    }
    .search-box input:focus {
        outline: none;
        border-color: #0d47a1;
        box-shadow: 0 0 5px rgba(13,71,161,0.5);
    }

    .dish {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        padding: 20px;
        margin-bottom: 30px;
        display: flex;
        align-items: center;
        gap: 20px;
        transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
    }
    body.dark-mode .dish {
        background: #3c3c3c;
    }
    .dish:hover {
        transform: scale(1.03);
        box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }
    .dish img {
        width: 200px; height: 150px;
        object-fit: cover; border-radius: 10px;
        border: 3px solid #fff176;
        transition: transform 0.3s, border 0.3s;
    }
    .dish img:hover {
        transform: scale(1.05);
        border-color: #ffd54f;
    }
    .dish strong { font-size: 1.3rem; color: #0d47a1; }
    .dish a {
        color: #1565c0;
        text-decoration: none;
        transition: color 0.3s;
    }
    .dish a:hover { text-decoration: underline; color: #0d47a1; }

    footer {
        text-align: center; padding: 20px;
        background-color: #fffde7; color: #0d47a1;
        font-size: 0.9rem; border-top: 1px solid #bbdefb;
    }
    body.dark-mode footer { background-color: #222; color: #f1f1f1; border-top: 1px solid #555; }

    @media (max-width: 768px) {
        .dish { flex-direction: column; align-items: flex-start; }
        .dish img { width: 100%; height: auto; }
        nav ul { flex-direction: column; }
        nav li { margin-bottom: 5px; }
    }
</style>
</head>
<body>

<button class="toggle-theme">Toggle Dark Mode</button>


<nav>
    <ul>
        <li><a href="luzon.html" class="active">Luzon</a></li>
        <li><a href="visayas.html">Visayas</a></li>
        <li><a href="mindanao.html">Mindanao</a></li>
    </ul>
</nav>

<h1>Mga Putaheng Luzon</h1>

<div class="container">
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search dishes...">
    </div>

    <div class="dish">
        <img src="images/Pinakbet-Ilocano.jpg" alt="Pinakbet-Ilocano">
        <div><strong><a href="https://panlasangpinoy.com/pakbet/" target="_blank">Pinakbet Ilocano</a></strong></div>
    </div>
    <div class="dish">
        <img src="images/bagnet-ibagnet.webp" alt="Bagnet-Ilocos">
        <div><strong><a href="https://panlasangpinoy.com/bagnet-recipe/" target="_blank">Bagnet Ilocos Norte</a></strong></div>
    </div>
    <div class="dish">
        <img src="images/Laing.jpg" alt="Laing-Bicol">
        <div><strong><a href="https://panlasangpinoy.com/laing-recipe/" target="_blank">Laing Bicol Region</a></strong></div>
    </div>
</div>

<footer>
    Alamin at tikman ang yaman ng kulturang Pilipino sa bawat kagat! üáµüá≠
</footer>

<script>
    
    const toggleBtn = document.querySelector('.toggle-theme');
    const body = document.body;

    if(localStorage.getItem('theme') === 'dark') body.classList.add('dark-mode');

    toggleBtn.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
    });

    
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', function() {
        const query = this.value.toLowerCase();
        document.querySelectorAll('.dish').forEach(dish => {
            const text = dish.textContent.toLowerCase();
            dish.style.display = text.includes(query) ? 'flex' : 'none';
        });
    });

    
    const navLinks = document.querySelectorAll('nav a');
    navLinks.forEach(link => {
        link.addEventListener('click', () => {
            navLinks.forEach(l => l.classList.remove('active'));
            link.classList.add('active');
        });
    });
    
    <script>
    const toggleBtn = document.querySelector('.toggle-theme');
    const body = document.body;

    // Load saved theme on page load
    if(localStorage.getItem('theme') === 'dark') body.classList.add('dark-mode');

    toggleBtn.addEventListener('click', () => {
        body.classList.toggle('dark-mode');

    });

    // Dish search filter
    const searchInput = document.getElementById('searchInput');

        searchInput.addEventListener('input', function() {

            });
        });
    }

    // Highlight active nav link
    const navLinks = document.querySelectorAll('nav a');
    navLinks.forEach(link => {
        link.addEventListener('click', () => {
            navLinks.forEach(l => l.classList.remove('active'));
            link.classList.add('active');

</script>
</body>

    <script>
        // üåôüåû Light/Dark Mode Toggle
        const toggleButton = document.createElement("button");
        toggleButton.innerText = "üåô Dark Mode";
        toggleButton.style.position = "fixed";
        toggleButton.style.bottom = "20px";
        toggleButton.style.right = "20px";
        toggleButton.style.background = "#8e24aa";
        toggleButton.style.color = "white";
        toggleButton.style.border = "none";
        toggleButton.style.borderRadius = "30px";
        toggleButton.style.padding = "10px 20px";
        toggleButton.style.fontSize = "1rem";
        toggleButton.style.cursor = "pointer";
        toggleButton.style.boxShadow = "0 4px 10px rgba(0,0,0,0.2)";
        toggleButton.style.zIndex = "1000";
        document.body.appendChild(toggleButton);

        let darkMode = false;
        toggleButton.addEventListener("click", () => {
            darkMode = !darkMode;
            if (darkMode) {
                document.body.style.background = "linear-gradient(to right, #1f1f1f, #333)";
                document.body.style.color = "#f1f1f1";
                toggleButton.innerText = "‚òÄÔ∏è Light Mode";
                toggleButton.style.background = "#f06292";
                document.querySelectorAll(".dish, .container, footer, nav").forEach(el => {
                    el.style.background = "rgba(255,255,255,0.08)";
                    el.style.color = "#f1f1f1";
                    el.style.boxShadow = "0 0 20px rgba(255,255,255,0.1)";
                });
            } else {
                location.reload(); 
            }
        });

        
        const fadeInElements = document.querySelectorAll(".dish, .container, h1, h2, p");
        fadeInElements.forEach(el => {
            el.style.opacity = "0";
            el.style.transform = "translateY(20px)";
            el.style.transition = "all 1s ease-out";
        });

        const fadeInOnScroll = () => {
            fadeInElements.forEach(el => {
                const rect = el.getBoundingClientRect();
                if (rect.top < window.innerHeight - 50) {
                    el.style.opacity = "1";
                    el.style.transform = "translateY(0)";
                }
            });
        };
        window.addEventListener("scroll", fadeInOnScroll);
        fadeInOnScroll();

        
        document.querySelectorAll(".dish").forEach(card => {
            card.addEventListener("mouseover", () => {
                card.style.boxShadow = "0 0 25px rgba(255, 193, 7, 0.8)";
            });
            card.addEventListener("mouseout", () => {
                card.style.boxShadow = "0 2px 12px rgba(0,0,0,0.08)";
            });
        });

        
        const topBtn = document.createElement("button");
        topBtn.innerText = "‚¨ÜÔ∏è Top";
        topBtn.style.position = "fixed";
        topBtn.style.bottom = "20px";
        topBtn.style.left = "20px";
        topBtn.style.background = "#f06292";
        topBtn.style.color = "white";
        topBtn.style.border = "none";
        topBtn.style.borderRadius = "30px";
        topBtn.style.padding = "10px 20px";
        topBtn.style.fontSize = "1rem";
        topBtn.style.cursor = "pointer";
        topBtn.style.display = "none";
        topBtn.style.boxShadow = "0 4px 10px rgba(0,0,0,0.2)";
        topBtn.style.zIndex = "1000";
        document.body.appendChild(topBtn);

        window.addEventListener("scroll", () => {
            topBtn.style.display = window.scrollY > 200 ? "block" : "none";
        });

        topBtn.addEventListener("click", () => {
            window.scrollTo({ top: 0, behavior: "smooth" });
        });


        const nav = document.querySelector("nav");
        window.addEventListener("scroll", () => {
            if (window.scrollY > 50) {
                nav.style.transform = "scale(0.98)";
                nav.style.boxShadow = "0 4px 15px rgba(0,0,0,0.2)";
            } else {
                nav.style.transform = "scale(1)";
                nav.style.boxShadow = "0 4px 8px rgba(0,0,0,0.1)";
            }
        });
    </script>

</html>

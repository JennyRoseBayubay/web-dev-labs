    .dish:hover {

    .dish img {

    }

    .dish strong {
        font-size: 1.3rem;
        color: #0d47a1;
    }

    .dish a {
        color: #1565c0;
        text-decoration: none;
    }

    .dish a:hover {
        text-decoration: underline;
    }

    
    .modal {
        display: none;
        position: fixed;
        z-index: 2000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.7);
        align-items: center;
        justify-content: center;
    }

    .modal-content {
        background: #fff;
        border-radius: 10px;
        padding: 20px;
        max-width: 600px;
        width: 90%;
        text-align: center;
        animation: fadeIn 0.3s ease-in-out;
    }

    .modal-content img {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 15px;
    }

    .close-btn {
        color: #f44336;
        float: right;
        font-size: 1.5rem;
        font-weight: bold;
        cursor: pointer;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(-20px);}
        to {opacity: 1; transform: translateY(0);}
    }


    footer {
        text-align: center;
        padding: 20px;
        background-color: #fffde7;
        color: #0d47a1;
        font-size: 0.9rem;
        border-top: 1px solid #bbdefb;
        position: relative;
    }

    
    #topBtn {
        display: none;
        position: fixed;
        bottom: 40px;
        right: 40px;
        z-index: 100;
        font-size: 18px;
        background-color: #1976d2;
        color: white;
        border: none;
        padding: 12px 16px;
        border-radius: 50%;
        cursor: pointer;
        transition: background 0.3s;
    }

    #topBtn:hover {

    }

    
    #searchInput {

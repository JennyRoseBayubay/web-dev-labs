<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Grid Example</title>

  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      font-family: 'Poppins', sans-serif;
      padding: 40px 0;
    }

    .container {
      max-width: 960px;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-weight: 600;
      color: #333;
    }

    .row + .row {
      margin-top: 20px;
    }

    .grid-box {
      background: #f7f9fc;
      border-radius: 12px;
      padding: 30px 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
      color: #333;
      font-weight: 500;
    }

    .grid-box:hover {
      background: #e3f2fd;
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bootstrap Grid Example</h1>

    <div class="row text-center">
      <div class="col-md-4">
        <div class="grid-box">Column 1</div>
      </div>
      <div class="col-md-4">
        <div class="grid-box">Column 2</div>
      </div>
      <div class="col-md-4">
        <div class="grid-box">Column 3</div>
      </div>
    </div>

    <div class="row text-center">
      <div class="col-md-6">
        <div class="grid-box">Column 1 (Half Width)</div>
      </div>
      <div class="col-md-6">
        <div class="grid-box">Column 2 (Half Width)</div>
      </div>
    </div>

    <div class="row text-center">
      <div class="col-md-12">
        <div class="grid-box">Full Width Column</div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

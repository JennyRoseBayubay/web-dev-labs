<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Grid Example</title>

 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #fce38a, #f38181, #95e1d3);
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Poppins', sans-serif;
      padding: 40px 0;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 960px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-weight: 600;
      color: #333;
    }

    .row + .row {
      margin-top: 20px;
    }

    .grid-box {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
      padding: 30px 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
      color: #333;
      font-weight: 500;
    }

    .grid-box:hover {
      background: rgba(255, 255, 255, 1);
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Free Websites to Use</h1>

    <div class="row text-center">
      <div class="col-md-4">
        <div class="grid-box">Netflix</div>
      </div>
      <div class="col-md-4">
        <div class="grid-box">Youtube</div>
      </div>
      <div class="col-md-4">
        <div class="grid-box">Moviesjoy.is</div>
      </div>
    </div>

    <div class="row text-center">
      <div class="col-md-6">
        <div class="grid-box">Kisskh</div>
      </div>
      <div class="col-md-6">
        <div class="grid-box">Iwanttfc</div>
      </div>
    </div>

    <div class="row text-center">
      <div class="col-md-12">
        <div class="grid-box">Tiktok/Reels</div>
      </div>
    </div>
  </div>

  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

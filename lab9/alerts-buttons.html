<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert and Button Showcase</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Bootstrap Alert Showcase</h1>
        
        <div class="alert alert-success" role="alert">
            <strong>Success!</strong> This alert indicates a successful or positive action.
        </div>
        
        <div class="alert alert-danger" role="alert">
            <strong>Danger!</strong> This alert indicates a dangerous or potentially negative action.
        </div>
        
        <div class="alert alert-warning" role="alert">
            <strong>Warning!</strong> This alert indicates a potentially dangerous situation.
        </div>
        <h1>Bootstrap Button Showcase</h1>
        
        <button type="button" class="btn btn-primary">Primary</button>
       
        <button type="button" class="btn btn-secondary">Secondary</button>
        
        <button type="button" class="btn btn-outline-primary">Outline Primary</button>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

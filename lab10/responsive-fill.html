<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Design Example</title>
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #f6f9fc, #e0f7fa);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            margin-top: 60px;
        }

        .custom-card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
            padding: 30px;
            transition: all 0.3s ease-in-out;
        }

        .custom-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.1);
        }

        p {
            color: #333;
            font-size: 1.1rem;
        }

        .d-none {
            background-color: #f0f4f8;
            padding: 20px;
            border-radius: 12px;
            margin: 40px auto 0;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
            color: #495057;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 custom-card text-center">
            <p>This column is responsive and beautifully styled!</p>
        </div>
    </div>
</div>

<div class="d-none d-sm-block text-center">
    <p>This paragraph is hidden on XS screens and visible on SM and up. It's styled for a clean look.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Colored Sections</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa; 
        }

        section {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05); 
            padding: 3rem 0; 
            margin-bottom: 2rem;
            transition: all 0.3s ease-in-out;
        }

        section:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
        }

        p {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .bg-primary {
            background-color: #6f42c1 !important; 
        }

        .bg-success {
            background-color: #20c997 !important; 
        }

        .bg-dark {
            background-color: #343a40 !important; 
        }
    </style>
</head>
<body>

    <div class="container">
        <section class="bg-primary py-5 mb-4 text-white text-center">
            <h1>Primary Section</h1>
            <p>This is a primary colored section.</p>
        </section>

        <section class="bg-success py-5 mb-4 text-white text-center">
            <h1>Success Section</h1>
            <p>This is a success colored section.</p>
        </section>

        <section class="bg-dark py-5 mb-4 text-white text-center">
            <h1>Dark Section</h1>
            <p>This is a dark colored section.</p>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

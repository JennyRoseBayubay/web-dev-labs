<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aesthetic Background Box</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .aesthetic-box {
      background: linear-gradient(135deg, #ff4e50, #f9d423); 
      color: #fff; 
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15); 
      transition: transform 0.3s ease;
    }

    .aesthetic-box:hover {
      transform: scale(1.02); 
    }
  </style>
</head>
<body>

  <div class="text-center p-5 mb-4 aesthetic-box">
    <p class="fs-4 mb-0">This box has multiple utility issues.</p>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Event (Bootstrap)</title>

  
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >

  
  <link 
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" 
    rel="stylesheet"
  >

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .btn-custom {
      background: #4A47A3;
      color: #fff;
      font-weight: 600;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    .btn-custom:hover {
      background: #3734a0;
      transform: scale(1.05);
    }
    .thankyou-text {
      display: none;
      color: #2c3e50;
      font-weight: 600;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card p-4 text-center bg-white">
          <h3 class="text-primary mb-3">ðŸ’« Welcome!</h3>
          <p class="text-muted">Please enter your name below:</p>

          <div class="form-group mb-3">
            <input 
              type="text" 
              id="name" 
              name="name" 
              class="form-control form-control-lg text-center" 
              placeholder="Enter your name"
            >
          </div>

          <button class="btn btn-custom w-100" onclick="showThankYou()">Submit</button>
          <div id="thankYou" class="thankyou-text">Thank you, <span id="userName"></span>! ðŸŒ·</div>
        </div>
      </div>
    </div>
  </div>

  
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>

  <script>
    function showThankYou() {
      const name = document.getElementById("name").value.trim();
      const thankYouDiv = document.getElementById("thankYou");
      const userName = document.getElementById("userName");

      if (name === "") {
        alert("Please enter your name before submitting ðŸ˜Š");
        return;
      }

      userName.textContent = name;
      thankYouDiv.style.display = "block";
    }
  </script>

</body>
</html>

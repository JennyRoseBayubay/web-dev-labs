<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Click Event (Bootstrap)</title>

  
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >

  <style>
    body {
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    .btn-custom {
      background-color: #5563DE;
      color: white;
      transition: all 0.3s ease;
    }
    .btn-custom:hover {
      background-color: #3b49b7;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card text-center p-4">
          <h3 class="mb-3 text-primary">Bootstrap Button Click</h3>
          <p class="text-muted">Click the button below to see an event in action.</p>
          <button id="myButton" class="btn btn-custom btn-lg">Click Me</button>
          <div id="message" class="mt-4 fw-semibold text-success" style="display: none;">
            ðŸŽ‰ You clicked the button!
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>

  <script>
    document.getElementById("myButton").addEventListener("click", function() {
      const msg = document.getElementById("message");
      msg.style.display = "block";
    });
  </script>

</body>
</html>

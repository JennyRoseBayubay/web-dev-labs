<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator (Bootstrap)</title>

  
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-primary text-white text-center">
            <h4>Simple Calculator</h4>
          </div>
          <div class="card-body">
            <form id="calcForm">
              <div class="row mb-3">
                <div class="col-md-6">
                  <input 
                    type="number" 
                    class="form-control" 
                    id="num1" 
                    placeholder="Enter number 1"
                  >
                </div>
                <div class="col-md-6">
                  <input 
                    type="number" 
                    class="form-control" 
                    id="num2" 
                    placeholder="Enter number 2"
                  >
                </div>
              </div>

              <div class="d-grid mb-3">
                <button 
                  type="button" 
                  class="btn btn-success" 
                  id="addButton"
                >
                  Add
                </button>
              </div>

              <div class="alert alert-info text-center" id="result" role="alert">
                Result will appear here.
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>

  <script>
    document.getElementById("addButton").addEventListener("click", function() {
      let number1 = parseFloat(document.getElementById("num1").value);
      let number2 = parseFloat(document.getElementById("num2").value);

      const resultElement = document.getElementById("result");

      if (isNaN(number1) || isNaN(number2)) {
        resultElement.classList.replace("alert-info", "alert-danger");
        resultElement.innerText = "⚠️ Please enter valid numbers.";
        return;
      }

      let sum = number1 + number2;
      resultElement.classList.replace("alert-danger", "alert-info");
      resultElement.innerText = `✅ The sum is: ${sum}`;
    });
  </script>

</body>
</html>

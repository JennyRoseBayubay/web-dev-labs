<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aesthetic Form Validation ‚ú®</title>

  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
    }

    
    .form-container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      padding: 2rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .form-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }

    h2 {
      color: #333;
      margin-bottom: 1.2rem;
      letter-spacing: 0.5px;
    }

    
    label {
      display: block;
      text-align: left;
      margin-bottom: 0.5rem;
      color: #444;
      font-weight: 500;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 14px;
      border: 2px solid transparent;
      border-radius: 10px;
      background: #fff8f2;
      outline: none;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #f8a965;
      box-shadow: 0 0 0 4px rgba(255, 200, 150, 0.3);
      background: #fff;
    }

    
    button {
      margin-top: 1.2rem;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #f8a965, #f6c667);
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, #f79e56, #f8c35f);
      box-shadow: 0 6px 15px rgba(248, 169, 101, 0.3);
    }

    
    .error {
      margin-top: 1rem;
      color: #e74c3c;
      font-size: 0.9rem;
      font-weight: 500;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h2>üå∏ Enter Your Name</h2>
    <form id="myForm" onsubmit="return validateForm()">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name here...">
      <button type="submit">Submit</button>
      <div id="errorMsg" class="error"></div>
    </form>
  </div>

  <script>
    function validateForm() {
      const nameInput = document.getElementById("name");
      const errorMsg = document.getElementById("errorMsg");
      errorMsg.textContent = "";

      if (nameInput.value.trim() === "") {
        errorMsg.textContent = "‚ö†Ô∏è Please enter your name.";
        nameInput.focus();
        return false;
      }

      
      errorMsg.style.color = "#2ecc71";
      errorMsg.textContent = "‚úÖ Form submitted successfully!";
      return false; 
    }
  </script>
</body>
</html>

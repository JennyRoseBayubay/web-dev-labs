<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aesthetic Form âœ¨</title>

  <style>
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
    }

    
    .container {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      padding: 2rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 320px;
      transition: all 0.3s ease;
    }

    .container:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
    }

    
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
      letter-spacing: 0.5px;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #444;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px 14px;
      border: 2px solid transparent;
      border-radius: 8px;
      background: #f7f9fc;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus {
      border-color: #6a9cfb;
      background: #fff;
      box-shadow: 0 0 0 4px rgba(106, 156, 251, 0.15);
    }

    input[type="submit"] {
      margin-top: 1.2rem;
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, #6a9cfb, #7dd1f3);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input[type="submit"]:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, #5a8af7, #6ccff1);
      box-shadow: 0 6px 15px rgba(106, 156, 251, 0.3);
    }

    
    #output {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #f0f4ff;
      border-radius: 10px;
      text-align: center;
      font-size: 0.95rem;
      color: #333;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>ðŸŒ¸ Simple Form</h2>
    <form id="myForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <input type="submit" value="Submit">
    </form>

    <div id="output"></div>
  </div>

  <script>
    document.getElementById('myForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      document.getElementById('output').innerHTML = `
        <p><strong>Name:</strong> ${name}</p>
        <p><strong>Email:</strong> ${email}</p>
      `;
    });
  </script>
</body>
</html>

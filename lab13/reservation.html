<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aesthetic Reservation Form ‚ú®</title>

  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      background-attachment: fixed;
      color: #333;
      padding: 1rem;
    }

    
    .form-container {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 2.5rem 2.8rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .form-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    }

    h2 {
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #333;
    }

    label {
      display: block;
      text-align: left;
      font-weight: 500;
      color: #444;
      margin-bottom: 0.4rem;
      margin-top: 0.8rem;
    }

    input[type="text"],
    input[type="date"],
    input[type="time"],
    input[type="number"] {
      width: 100%;
      padding: 10px 14px;
      border: 2px solid transparent;
      border-radius: 10px;
      background: #fffaf6;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #f9a1bc;
      box-shadow: 0 0 0 4px rgba(249, 161, 188, 0.2);
      background: #fff;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #f6a192, #f5c0aa);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(246, 161, 146, 0.3);
    }

    
    #displayInfo {
      margin-top: 2rem;
      width: 350px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      padding: 1.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.6s ease;
    }

    #displayInfo h3 {
      margin-bottom: 0.8rem;
      color: #444;
    }

    #displayInfo p {
      margin: 0.4rem 0;
      font-size: 0.95rem;
      color: #555;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h2>üå∏ Reservation Form</h2>
    <form id="reservationForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">

      <label for="date">Date:</label>
      <input type="date" id="date" name="date">

      <label for="time">Time:</label>
      <input type="time" id="time" name="time">

      <label for="guests">Guests (number):</label>
      <input type="number" id="guests" name="guests">

      <button type="submit">Submit</button>
    </form>
  </div>

  <div id="displayInfo"></div>

  <script>
    document.getElementById('reservationForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value.trim();
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      const guests = document.getElementById('guests').value.trim();

      if (!name || !date || !time || !guests) {
        alert('‚ö†Ô∏è Please fill in all fields.');
        return;
      }

      const displayInfo = document.getElementById('displayInfo');
      displayInfo.innerHTML = `
        <h3>üí´ Reservation Details</h3>
        <p><strong>Name:</strong> ${name}</p>
        <p><strong>Date:</strong> ${date}</p>
        <p><strong>Time:</strong> ${time}</p>
        <p><strong>Guests:</strong> ${guests}</p>
      `;
    });
  </script>
</body>
</html>

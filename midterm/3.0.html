<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic To-Do List</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #ffd6e8, #d8e7ff, #e8ffd6);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        
        .bubble {
            position: absolute;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.35);
            filter: blur(25px);
            animation: float 10s infinite ease-in-out;
        }
        .bubble:nth-child(1) { top: 10%; left: 20%; animation-duration: 12s; }
        .bubble:nth-child(2) { top: 60%; right: 15%; animation-duration: 9s; }
        .bubble:nth-child(3) { bottom: 10%; left: 30%; animation-duration: 11s; }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-40px); }
            100% { transform: translateY(0px); }
        }

        .todo-container {
            width: 380px;
            background: rgba(255, 255, 255, 0.25);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.4);
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin: 0 0 20px;
            font-weight: 500;
            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.7);
        }

        .input-row {
            display: flex;
            gap: 10px;
        }

        #taskInput {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            border: none;
            outline: none;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.6);
        }

        #addBtn {
            padding: 12px 18px;
            background: #ff9acb;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 500;
        }

        #addBtn:hover {
            background: #ff7fbf;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            background: rgba(255, 255, 255, 0.45);
            padding: 12px 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: 0.2s;
            color: #555;
            font-weight: 400;
            backdrop-filter: blur(8px);
        }

        li.completed {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 5px 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            font-size: 12px;
        }

        .delete-btn:hover {
            background: #ff3b3b;
        }
    </style>
</head>

<body>

    
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

    <div class="todo-container">
        <h2>My To-Do List âœ¨</h2>

        <div class="input-row">
            <input type="text" id="taskInput" placeholder="Add a task...">
            <button id="addBtn">Add</button>
        </div>

        <ul id="taskList"></ul>
    </div>

    <script>
        const taskInput = document.getElementById("taskInput");
        const addBtn = document.getElementById("addBtn");
        const taskList = document.getElementById("taskList");

        
        window.onload = loadTasks;

        addBtn.addEventListener("click", addTask);

        function addTask() {
            const taskText = taskInput.value.trim();
            if (taskText === "") return;

            createTaskElement(taskText);
            saveTask(taskText);

            taskInput.value = "";
        }

        function createTaskElement(text) {
            const li = document.createElement("li");
            li.textContent = text;

            li.addEventListener("click", () => {
                li.classList.toggle("completed");
                updateLocalStorage();
            });

            const delBtn = document.createElement("button");
            delBtn.textContent = "Delete";
            delBtn.className = "delete-btn";

            delBtn.addEventListener("click", function (e) {
                e.stopPropagation();
                li.remove();
                updateLocalStorage();
            });

            li.appendChild(delBtn);
            taskList.appendChild(li);
        }

        function saveTask(task) {
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks.push({ text: task, completed: false });
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function loadTasks() {
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

            tasks.forEach(task => {
                createTaskElement(task.text);
                if (task.completed) {
                    taskList.lastChild.classList.add("completed");
                }
            });
        }

        function updateLocalStorage() {
            const items = document.querySelectorAll("#taskList li");
            const tasks = [];

            items.forEach(li => {
                const text = li.childNodes[0].textContent;
                const completed = li.classList.contains("completed");
                tasks.push({ text, completed });
            });

            localStorage.setItem("tasks", JSON.stringify(tasks));
        }
    </script>
</body>
</html>

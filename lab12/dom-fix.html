<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Fix (Aesthetic)</title>

  
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >

  
  <link 
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" 
    rel="stylesheet"
  >

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background-color: #fff;
      border: none;
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #5c5edc;
      font-weight: 600;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .btn-custom {
      background: #5c5edc;
      color: white;
      font-weight: 500;
      border-radius: 12px;
      padding: 12px 30px;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .btn-custom:hover {
      background: #4749c9;
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(92, 94, 220, 0.4);
    }

    .back-btn {
      background: transparent;
      border: 2px solid #5c5edc;
      color: #5c5edc;
      border-radius: 12px;
      padding: 10px 25px;
      margin-top: 15px;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: #5c5edc;
      color: #fff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <h1 id="title">Welcome!</h1>
          <button class="btn btn-custom" onclick="changeTitle()">Change Title</button>
          <button class="back-btn" onclick="goBack()">⬅ Back</button>
        </div>
      </div>
    </div>
  </div>

 
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>

  <script>
    function changeTitle() {
      const title = document.getElementById("title");
      title.innerHTML = "✨ Updated! ✨";
      title.style.color = "#ff6f91";
      title.style.transform = "scale(1.1)";
      setTimeout(() => {
        title.style.transform = "scale(1)";
      }, 300);
    }

    function goBack() {
      window.history.back();
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Dynamic Table</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 90%;
            max-width: 800px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #e6f2ff;
            color: #333;
            font-weight: 600;
        }

        tbody tr:hover {
            background-color: #f9f9f9;
        }

        td[data-column]:before {
            content: attr(data-column) ": ";
            font-weight: bold;
            display: none; 
        }

        
        @media (max-width: 600px) {
            table {
                border: 0;
            }

            .container {
                box-shadow: none; 
                border-radius: 0;
            }

            thead {
                display: none; 
            }

            tr {
                margin-bottom: 16px;
                display: block;
                border-bottom: 2px solid #ddd;
            }

            td {
                display: block;
                border-bottom: none;
                padding-left: 50%;
                position: relative;
                text-align: left;
            }

            td:before {
                position: absolute;
                top: 6px;
                left: 6px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                content: attr(data-column) ":";
                font-weight: bold;
                display: block; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-column="Name">Apple</td>
                    <td data-column="Quantity">10</td>
                    <td data-column="Price">$1.00</td>
                </tr>
                <tr>
                    <td data-column="Name">Banana</td>
                    <td data-column="Quantity">20</td>
                    <td data-column="Price">$0.50</td>
                </tr>
                <tr>
                    <td data-column="Name">Orange</td>
                    <td data-column="Quantity">15</td>
                    <td data-column="Price">$0.75</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

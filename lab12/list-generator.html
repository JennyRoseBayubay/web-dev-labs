<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Generator (Aesthetic)</title>

  
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >

  
  <link 
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" 
    rel="stylesheet"
  >

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f6d365, #fda085);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background-color: #fff;
      border: none;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      padding: 2rem;
      text-align: center;
      width: 400px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.2);
    }

    h2 {
      color: #ff6f61;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .btn-custom {
      background: #ff6f61;
      color: white;
      font-weight: 500;
      border-radius: 12px;
      padding: 10px 25px;
      margin-top: 15px;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background: #e65b4f;
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(255, 111, 97, 0.4);
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #ffe8d6;
      color: #444;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 8px;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    li:hover {
      background-color: #ffdab9;
      transform: scale(1.03);
    }

    .back-btn {
      background: transparent;
      border: 2px solid #ff6f61;
      color: #ff6f61;
      border-radius: 10px;
      padding: 8px 20px;
      margin-top: 15px;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: #ff6f61;
      color: #fff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>üçé Fruit List Generator</h2>
    <ul id="fruit-list" class="mb-3"></ul>
    <button class="btn btn-custom" onclick="generateList()">Generate List</button>
    <button class="back-btn" onclick="goBack()">‚¨Ö Back</button>
  </div>

 
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>

  <script>
    function generateList() {
      const fruits = ["Apple üçè", "Banana üçå", "Mango ü•≠", "Orange üçä", "Grapes üçá"];
      const list = document.getElementById("fruit-list");

      list.innerHTML = ""; 

      fruits.forEach(fruit => {
        const li = document.createElement("li");
        li.textContent = fruit;
        list.appendChild(li);
      });
    }

    function goBack() {
      window.history.back();
    }
  </script>

</body>
</html>

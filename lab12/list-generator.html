<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Generator (Aesthetic)</title>

  
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >

  
  <link 
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" 
    rel="stylesheet"
  >

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #fff;
      border: none;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      padding: 2rem;
      text-align: center;
      width: 420px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.2);
    }

    h2 {
      color: #5c5edc;
      font-weight: 600;
      margin-bottom: 25px;
    }

    .form-control {
      border-radius: 10px;
      text-align: center;
      border: 2px solid #dcdcdc;
      transition: border-color 0.3s ease;
    }

    .form-control:focus {
      border-color: #5c5edc;
      box-shadow: 0 0 5px rgba(92, 94, 220, 0.4);
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
      text-align: left;
    }

    li {
      background-color: #f3f0ff;
      color: #333;
      border-radius: 10px;
      padding: 10px 15px;
      margin-bottom: 10px;
      transition: background 0.3s ease, transform 0.3s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li:hover {
      background-color: #e3d9ff;
      transform: scale(1.03);
    }

    .btn-custom {
      background: #5c5edc;
      color: white;
      font-weight: 500;
      border-radius: 10px;
      padding: 10px 25px;
      transition: all 0.3s ease;
      margin-top: 15px;
    }

    .btn-custom:hover {
      background: #4749c9;
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(92, 94, 220, 0.4);
    }

    .delete-btn {
      background: transparent;
      border: none;
      color: #ff6f61;
      font-size: 1.2rem;
      transition: transform 0.2s ease;
    }

    .delete-btn:hover {
      transform: scale(1.3);
      color: #e65b4f;
    }

    .back-btn {
      background: transparent;
      border: 2px solid #5c5edc;
      color: #5c5edc;
      border-radius: 10px;
      padding: 8px 20px;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: #5c5edc;
      color: #fff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>üçé My Fruit List</h2>
    <input type="text" id="itemInput" class="form-control" placeholder="Enter a fruit name">
    <button class="btn btn-custom w-100" onclick="addItem()">Add Item</button>
    <ul id="fruit-list"></ul>
    <button class="back-btn" onclick="goBack()">‚¨Ö Back</button>
  </div>

 
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>

  <script>
    const input = document.getElementById("itemInput");
    const list = document.getElementById("fruit-list");

    function addItem() {
      const fruit = input.value.trim();

      if (fruit === "") {
        alert("Please enter a fruit name üçì");
        return;
      }

      const li = document.createElement("li");
      li.textContent = fruit;

      
      const deleteBtn = document.createElement("button");
      deleteBtn.classList.add("delete-btn");
      deleteBtn.innerHTML = "‚úñ";
      deleteBtn.onclick = () => li.remove();

      li.appendChild(deleteBtn);
      list.appendChild(li);
      input.value = "";
    }

    
    input.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        addItem();
      }
    });

    function goBack() {
      window.history.back();
    }
  </script>

</body>
</html>

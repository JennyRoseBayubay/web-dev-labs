<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Fruit List üçé</title>

  
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >

  
  <link 
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" 
    rel="stylesheet"
  >

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f6d365, #fda085);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: #fff;
      border: none;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      padding: 2rem;
      text-align: center;
      width: 450px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.2);
    }

    h2 {
      color: #ff6f61;
      font-weight: 600;
      margin-bottom: 25px;
    }

    .form-control {
      border-radius: 10px;
      text-align: center;
      border: 2px solid #fda085;
      transition: border-color 0.3s ease;
    }

    .form-control:focus {
      border-color: #ff6f61;
      box-shadow: 0 0 8px rgba(255, 111, 97, 0.3);
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
    }

    li {
      background-color: #fff3e6;
      color: #444;
      border-radius: 10px;
      padding: 10px 15px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
    }

    li:hover {
      background-color: #ffe0cc;
      transform: scale(1.02);
    }

    .btn-custom {
      background: #ff6f61;
      color: white;
      font-weight: 500;
      border-radius: 10px;
      padding: 10px 25px;
      transition: all 0.3s ease;
      margin-top: 15px;
    }

    .btn-custom:hover {
      background: #e65b4f;
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(255, 111, 97, 0.4);
    }

    .delete-btn {
      background: transparent;
      border: none;
      color: #ff6f61;
      font-size: 1.2rem;
      transition: transform 0.2s ease;
    }

    .delete-btn:hover {
      transform: scale(1.3);
      color: #e65b4f;
    }

    .back-btn {
      background: transparent;
      border: 2px solid #ff6f61;
      color: #ff6f61;
      border-radius: 10px;
      padding: 8px 20px;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: #ff6f61;
      color: #fff;
      transform: scale(1.05);
    }

    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: #fda085;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>üçá Full Fruit List</h2>
    <input type="text" id="itemInput" class="form-control" placeholder="Add a fruit">
    <button class="btn btn-custom w-100" onclick="addFruit()">Add Fruit</button>

    <ul id="fruit-list"></ul>

    <button class="back-btn" onclick="goBack()">‚¨Ö Back</button>
  </div>

  
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>

  <script>
    const fruitList = document.getElementById("fruit-list");
    const input = document.getElementById("itemInput");

    const fruits = [
      "Apple üçé", "Banana üçå", "Mango ü•≠", "Orange üçä", "Grapes üçá",
      "Pineapple üçç", "Strawberry üçì", "Watermelon üçâ", "Cherry üçí", "Kiwi ü•ù",
      "Peach üçë", "Plum üçà", "Lemon üçã", "Coconut ü••", "Papaya üß°",
      "Blueberry ü´ê", "Blackberry üñ§", "Pomegranate ‚ù§Ô∏è", "Avocado ü•ë", "Guava üíö"
    ];

    
    function loadFruits() {
      fruitList.innerHTML = "";
      fruits.forEach(fruit => createFruitItem(fruit));
    }

    
    function createFruitItem(fruit) {
      const li = document.createElement("li");
      li.textContent = fruit;

      const delBtn = document.createElement("button");
      delBtn.classList.add("delete-btn");
      delBtn.innerHTML = "‚úñ";
      delBtn.onclick = () => li.remove();

      li.appendChild(delBtn);
      fruitList.appendChild(li);
    }


    function addFruit() {
      const fruit = input.value.trim();
      if (fruit === "") {
        alert("Please enter a fruit name üçé");
        return;
      }
      createFruitItem(fruit);
      input.value = "";
    }

    
    input.addEventListener("keypress", function(event) {
      if (event.key === "Enter") addFruit();
    });

    function goBack() {
      window.history.back();
    }

    
    loadFruits();
  </script>

</body>
</html>

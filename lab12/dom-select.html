<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Selection (Bootstrap)</title>

  
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >

  
  <link 
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" 
    rel="stylesheet"
  >

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.2);
      background: #fff;
      padding: 2rem;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 30px rgba(0,0,0,0.25);
    }

    h1 {
      font-weight: 600;
      color: #4b4b8f;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .btn-custom {
      background: #4b4b8f;
      color: #fff;
      font-weight: 500;
      border-radius: 10px;
      padding: 10px 25px;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background: #383875;
      transform: scale(1.05);
    }

    .btn-back {
      background: transparent;
      border: 2px solid #4b4b8f;
      color: #4b4b8f;
      font-weight: 500;
      border-radius: 10px;
      padding: 8px 20px;
      transition: all 0.3s ease;
    }

    .btn-back:hover {
      background: #4b4b8f;
      color: #fff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <h1 id="page-title">Original Heading</h1>
          <button id="change-button" class="btn btn-custom mt-3">Change Heading</button>

          
          <div class="mt-4">
            <button id="back-button" class="btn btn-back">⬅ Back</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>

  
  <script>
    
    document.getElementById("change-button").addEventListener("click", function() {
      const heading = document.getElementById("page-title");
      heading.textContent = "✨ Beautiful New Heading ✨";
      heading.style.color = "#ff6f91";
      heading.style.transform = "scale(1.1)";
      setTimeout(() => {
        heading.style.transform = "scale(1)";
      }, 300);
    });

    
    document.getElementById("back-button").addEventListener("click", function() {
      
      window.history.back();
    });
  </script>

</body>
</html>

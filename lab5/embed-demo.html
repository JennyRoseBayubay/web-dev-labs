<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Embedded Demo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-color: #e0f7fa;
      color: #333;
    }

    main {
      width: 90%;
      max-width: 700px;
      background-color: #ffffff;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin: 20px;
    }

    header h1 {
      color: #00796b;
      margin-bottom: 10px;
    }

    h2 {
      color: #00695c;
      margin: 25px 0 10px;
    }

    p {
      color: #555;
      margin: 10px 0 20px;
    }

    iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
      margin: 0 auto 20px;
      border: 4px solid #00796b;
      border-radius: 8px;
    }

    a {
      color: #00796b;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
      color: #004d40;
    }
  </style>
</head>
<body>

  <main>
    <header>
      <h1>Coffee Spot Las Pi√±as Branch</h1>
      <p>block 18 lot 31 BF Resort Dr, Las Pi√±as, 1747 Metro Manila</p>
      <img src="coffee" alt="coffe in a glass">
    </header>

    <section>
      <h2>üì∫ YouTube Video</h2>
      <iframe 
        src="https://www.youtube.com/embed/GMAhxjEG6sc?si=1bJpEUNY4WiXuFmj" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen>
      </iframe>
    </section>

    <section>
      <h2>üìç Location on Google Maps</h2>
      <a href=><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3863.722747989359!2d120.9924973!3d14.443135100000005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397cf024c72463b%3A0xf9a5abc0346f35d0!2sCoffee%20Spot%20BFRV!5e0!3m2!1sen!2sph!4v1757043568581!5m2!1sen!2sph" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></a>
    </section>
  </main>

</body>
</html>

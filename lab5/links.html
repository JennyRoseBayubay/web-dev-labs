<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Internal Link Example</title>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      font-size: 16px;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    a {
      font-size: 18px;
      color: #0066cc;
      text-decoration: none;
      margin: 20px 0;
      display: inline-block;
    }

    a:hover {
      text-decoration: underline;
    }

    p {
      font-size: 16px;
      margin: 10px 0;
    }

    section {
      margin-top: 100vh;
      background-color: #e6f2ff;
      padding: 40px 30px;
      border-radius: 8px;
      max-width: 600px;
      margin-inline: auto;
      text-align: left;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    h2, h3, h4 {
      margin-bottom: 10px;
      margin-top: 20px;
    }

    #external-links {
      margin-top: 60px;
      max-width: 600px;
      margin-inline: auto;
      text-align: left;
    }

    #external-links a {
      display: block;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin: 20px 0;
      text-align: left;
      transition: background-color 0.2s ease;
    }

    #external-links a:hover {
      background-color: #f9f9f9;
    }

    #external-links h3,
    #external-links h4 {
      margin: 0 0 8px;
      color: #333;
    }

    #external-links p {
      margin: 0;
      color: #444;
      font-size: 14px;
      word-break: break-word;
    }
  </style>
</head>
<body>

  <!-- Internal Navigation -->
  <a href="#contact">Go to Contact Section</a>
  <p>Scroll down to see the effect.</p>

  <!-- Spacer for scrolling -->
  <div style="height: 800px;"></div>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Us</h2>
    <p><strong>Email:</strong> <a href="mailto:jennyrosebayubay01@gmail.com">jennyrosebayubay01@gmail.com</a></p>
    <p><strong>Phone:</strong> <a href="tel:+639289306592">0928 930 6592</a></p>
  </section>

  <!-- External Links Section -->
  <div id="external-links">
    <!-- GitHub -->
    <a href="https://github.com/JennyRoseBayubay/web-dev-labs" target="_blank">
      <h3>GitHub Repository</h3>
      <p>https://github.com/JennyRoseBayubay/web-dev-labs</p>
    </a>

    <!-- Localhost Preview -->
    <a href="http://127.0.0.1:5500/mini-cafe-site/index.html" target="_blank">
      <h4>Mini Cafe Site</h4>
      <p>http://127.0.0.1:5500/mini-cafe-site/index.html</p>
    </a>
  </div>

</body>
</html>

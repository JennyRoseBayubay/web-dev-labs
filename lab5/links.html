<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internal Link Example</title>
  <style>
    html {
      scroll-behavior: smooth; /* Enables smooth scrolling */
    }

    body {
      background-color: #f0f8ff; /* Light blue background */
      font-family: Arial, sans-serif;
      font-size: 16px; /* Base font size */
      margin: 0;
      padding: 20px;
    }

    a {
      font-size: 18px;
      color: #0066cc;
      text-decoration: none;
      margin-bottom: 20px;
      display: inline-block;
    }

    a:hover {
      text-decoration: underline;
    }

    p {
      font-size: 16px;
      margin: 10px 0;
    }

    section {
      margin-top: 100vh; /* Push section down for demonstration */
      background-color: #e6f2ff; /* Slightly darker blue for contrast */
      padding: 40px;
      border-radius: 8px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Internal Link -->
  <a href="#contact">Go to Contact Section</a>

  <!-- Spacer for scrolling effect -->
  <p>Scroll down to see the effect.</p>
  <p style="margin-top: 800px;"></p>

  <!-- Target Section -->
  <section id="contact">
    <h2>Contact Us</h2>
    <p>You can reach us at <strong>jennyrosebayubay01@gmail.com</strong><br>Phone: <strong>09289306592</strong></p>
  </section>

</body>
</html>

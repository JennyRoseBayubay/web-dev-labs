<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Jenings Cafe</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      min-height: 100vh;
      padding: 40px 0;
    }

    .container {
      max-width: 700px;
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      font-weight: 600;
      color: #333;
      text-align: center;
      margin-bottom: 30px;
    }

    p {
      color: #555;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group label {
      font-weight: 500;
      color: #333;
    }

    .form-control {
      border-radius: 10px;
      border: 1px solid #ccc;
      box-shadow: none;
    }

    .form-control:focus {
      border-color: #ff85a2;
      box-shadow: 0 0 0 0.2rem rgba(255, 133, 162, 0.25);
    }

    .btn-primary {
      background-color: #ff85a2;
      border: none;
      padding: 10px 25px;
      border-radius: 30px;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #ff5e87;
    }

    .map-container {
      margin-top: 40px;
      overflow: hidden;
      padding-bottom: 56.25%;
      position: relative;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .map-container iframe {
      left: 0;
      top: 0;
      height: 100%;
      width: 100%;
      position: absolute;
      border: none;
      border-radius: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Contact Us</h1>
    <p>We'd love to hear from you! Please fill out the form below to get in touch.</p>

    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" />
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>

    <h2 class="mt-5">Our Location</h2>
    <p>Visit us at our Jennings Caf√©</p>

    <div class="map-container">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2482.973344232974!2d-0.1400456842296898!3d51.51852347963614!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761b33a9da399d%3A0x7e67897ca7a84d33!2sThe%20British%20Museum!5e0!3m2!1sen!2sus!4v1682343989742!5m2!1sen!2sus"
              allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

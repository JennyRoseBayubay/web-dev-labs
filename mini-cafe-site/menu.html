<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Café Menu ☕</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
  <link 
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" 
    rel="stylesheet"
  >
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  >
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f8e1ba 0%, #f6d6ad 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 60px;
      position: relative;
      overflow-x: hidden;
    }

    
    body::before {
      content: "";
      position: absolute;
      top: -50px;
      right: -50px;
      width: 200px;
      height: 200px;
      background: rgba(255,255,255,0.15);
      border-radius: 50%;
      z-index: 0;
    }

    body::after {
      content: "";
      position: absolute;
      bottom: -30px;
      left: -30px;
      width: 150px;
      height: 150px;
      background: rgba(255,255,255,0.15);
      border-radius: 50%;
      z-index: 0;
    }

    h1 {
      color: #5b3a29;
      font-weight: 700;
      margin-bottom: 40px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
      z-index: 1;
      position: relative;
    }

  
    #menu-list {
      z-index: 1;
      position: relative;
    }

    .menu-card {
      background: #fff;
      border: none;
      border-radius: 15px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.15);
      transition: all 0.3s ease;
      overflow: hidden;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .menu-card:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 35px rgba(0,0,0,0.25);
    }

    .menu-image {
      height: 200px;
      width: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .menu-card:hover .menu-image {
      transform: scale(1.1);
    }

    .card-body {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-center;
      padding: 25px;
    }

    .card-body h2 {
      color: #5b3a29;
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 1.5rem;
    }

    .card-body p.text-muted {
      color: #8b7d6b !important;
      font-size: 0.95rem;
      line-height: 1.5;
      margin-bottom: 15px;
    }

    .card-body .price-tag {
      color: #8b5e3c;
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .price-tag i {
      margin-right: 5px;
      font-size: 0.9rem;
    }

    .btn-order {
      background: #8b5e3c;
      color: white;
      border-radius: 10px;
      font-weight: 500;
      transition: all 0.3s ease;
      padding: 10px 25px;
      border: none;
    }

    .btn-order:hover {
      background: #70482d;
      transform: scale(1.05);
      box-shadow: 0 3px 10px rgba(139, 94, 60, 0.4);
    }

    footer {
      text-align: center;
      color: #5b3a29;
      margin-top: 50px;
      font-size: 0.9rem;
      z-index: 1;
      position: relative;
      padding-bottom: 20px;
    }

    footer i {
      color: #8b5e3c;
      margin: 0 5px;
    }

    
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
        margin-bottom: 30px;
      }

      .menu-card {
        margin-bottom: 20px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding-top: 40px;
      }

      .card-body h2 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>

  <h1>☕ Welcome to Jenings Cafe</h1>


  <div class="container" id="menu-list">
    <div class="row g-4 justify-content-center">
   
    </div>
  </div>

  <footer>
    © 2025 Jenings Cafe • Made with <<i class="bi bi-heart-fill"></</i> & <<i class="bi bi-cup-hot-fill"></</i>
  </footer>

  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>
  
  <script src="menu.js"></script>

</body>
</html>

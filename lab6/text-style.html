<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Styling Example</title>

  <!-- Internal styles for headings -->
  <style>
    h1 {
      color: navy;
      font-family: Arial, Georgia;
      font-size: 32px;
      font-weight: bold;
    }

    h2 {
      color: teal;
      font-family: Arial, Georgia;
      font-size: 24px;
      font-weight: normal;
    }
  </style>

  <!-- External stylesheet for button -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Welcome to My Website!!!!!</h1>
  <h2>Continue reading...</h2>

  <!-- Paragraph with inline styling -->
  <p style="color: white; background-color: darkred;">
    This paragraph has inline styles: white text on a dark red background.
  </p>

  <!-- Fixed list format -->
  <ul>
    <li>I love to watch K-drama movies</li>
    <li>Series</li>
    <li>Stories</li>
  </ul>

  <!-- Button styled by external CSS -->
  <button class="styled-button">Click Me</button>

</body>
</html>
